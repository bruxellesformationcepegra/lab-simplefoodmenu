<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My little food shop</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <main id="app">
    <transition name="fade">
      <div class="overlay" v-if="!isLoaded"><img src="img/loading.gif"/></div>
    </transition>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>My little food shop</h1>
			<table class="table" id="meals">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                    <tr v-for="meal in meals">
                        <td>
                            <strong>{{meal.name}}</strong>
                            <span v-if="meal.veggie">&nbsp;<img src="img/vege-icon.png"></span>
                            <p>{{meal.description}}</p>
                        </td>
                        <td>
                            <span class="price"><strong>{{meal.price}} €</strong></span>
                        </td>
                        <td class="quantity">{{meal.quantity}}</td>
                        <td>
                            <button class="btn btn-primary more" @click="add(meal)">+</button>
                            <button class="btn btn-primary less" @click="remove(meal)">-</button>
                        </td>
                    </tr>
                <tr class="info" data-price="0" data-quantity="0">
                     <td>
                        <strong>Total</strong>
                     </td>
                     <td>
                        <span class="price"><strong>{{totalPrice}} €</strong></span>
                    </td>
                    <td class="quantity">{{totalQuantity}}</td>
                    <td>
                    </td>
                </tr>
            </table>
		</div>
	</div>
</div>
    </main>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
